<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Account/Account.css">
</head>

<body>
    <!-- 標題區塊 -->
    <div class="heading">
        <div class="img"><img src="/Photo/KLOOK.jpg" alt=""></div>
        <div class="search"><input type="text" placeholder="探索目的地 / 活動"></div>
        <div class="item-gp">
            <div class="item"><a href="#">客服中心</a></div>
            <div class="item"><a href="#">購物車</a></div>
            <div class="item"><a href="#">註冊</a></div>
            <div class="item"><a href="#">登入</a></div>
        </div>
    </div>
    <div class="wrap">
        <!-- 個人用戶區塊 -->
        <div class="account-gp">
            <!-- 人頭區 -->
            <div class="person-information">
                <div class="photo"><img src="/Photo/me.png" alt=""></div>
                <div class="name">
                    <p>Klook 用戶</p>
                </div>
                <div class="edit-information"><a href="#">
                        <p>管理個人資料 ></p>
                    </a></div>
                <!-- 操作區 -->
                <ul>
                    <div class="item"><a href="#"><img src="/Photo/order.png" alt="">
                            <li>訂單</li>
                        </a></div>
                    <div class="item"><a href="#"><img src="/Photo/coupon.png" alt="">
                            <li>優惠碼</li>
                        </a></div>
                    <div class="item"><a href="#"><img src="/Photo/comment.png" alt="">
                            <li>評價</li>
                        </a></div>
                    <div class="item"><a href="#"><img src="/Photo/credit-card.png" alt="">
                            <li>管理方式</li>
                        </a></div>
                    <div class="item"><a href="#"><img src="/Photo/love.png" alt="">
                            <li>我的最愛</li>
                        </a></div>
                    <div class="item"><a href="#"><img src="/Photo/setting.png" alt="">
                            <li>帳戶設定</li>
                        </a></div>
                </ul>
            </div>
        </div>
        <div class="wrap2">
            <!-- 第二塊 -->
            <div class="password-gp">
                <!-- 修改密碼區 -->
                <div class="password-modification">
                    <h3>修改密碼</h3>
                    <span>定期更改密碼，提高帳戶安全性</span>
                    <div class="password-now">
                        <div class="txt">
                            <p>現有密碼</p>
                        </div>
                        <div class="input"><input type="password" placeholder="更改密碼"></div>
                    </div>
                    <div class="password-new">
                        <div class="txt">
                            <p>新密碼（8 - 20個字元，至少包含1個數字、1個字母及1個特殊符號）</p>
                        </div>
                        <div class="input"><input type="password" placeholder="輸入新密碼"></div>
                        <div class="txt"><p>輸入新密碼</p></div>
                        <div class="input"><input type="password" placeholder="確認密碼"></div>
                        <div class="btn"><button>儲存</button></div>
                    </div>
                </div>
                <!-- 通知偏好設定區 -->
                <div class="information">
                    <h3>通知偏好設定</h3>
                    <span>你想收到什麼類型的通知？</span>
                    <div class="information-item">
                        <!-- 更新與優惠 -->
                        <div class="txt">
                            <p>更新與優惠</p><span>搶先接收 Klook 最新的活動、優惠碼、折扣及動向</span>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox">
                            <label for="Email">電子信箱</label>
                            <input type="checkbox">
                            <label for="msm">簡訊</label>
                        </div>
                        <!-- 提醒 -->
                        <div class="txt">
                            <p>提醒</p><span>提醒購物車內商品、付款、撰寫評價、揪朋友拿好康等資訊</span>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox">
                            <label for="Email">電子信箱</label>
                            <input type="checkbox">
                            <label for="msm">簡訊</label>
                        </div>
                        <!-- 帳戶通知 -->
                        <div class="txt">
                            <p>帳戶通知</p><span>接收重要通知，如訂單摘要、憑證及活動取消</span>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox">
                            <label for="Email">電子信箱</label>
                            <input type="checkbox">
                            <label for="msm">簡訊</label>
                        </div>
                        <div class="btn"><button>更新偏好設定</button></div>
                        <!-- 刪除帳戶區 -->
                        <div class="account-dele">
                            <h3>刪除帳戶</h3>
                            <span>刪除你的 Klook 帳戶與個人資料</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 通知偏好設定 -->
            <!-- 刪除帳戶 -->
        </div>
</body>

</html>
