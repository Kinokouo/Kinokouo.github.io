<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Hw1/hw1.css">
</head>

<body>
    <div class="u-password">
        <!-- GIF的區域 -->
        <div class="gif" id="img">
            <img src="/Hw1/photo/1.gif" alt="" id="img1">
        </div>
        <!-- 輸入的區域 -->
        <div class="txt">
            <button class="restart">重新開始</button>
            <input type="text" id="input" placeholder="">
            <button class="answer">看解答</button>
        </div>
        <!-- 猜數字的範圍 -->
        <div class="txt1">
            <p class="text">請輸入1~100之間的數字</p>
        </div>
        <!-- 按鈕的區域 -->
        <div class="btn-gp">
            <div class="btn-item">
                <button class="numBtn" value="1">1</button>
                <button class="numBtn" value="2">2</button>
                <button class="numBtn" value="3">3</button>
            </div>
            <div class="btn-item">
                <button class="numBtn" value="4">4</button>
                <button class="numBtn" value="5">5</button>
                <button class="numBtn" value="6">6</button>
            </div>
            <div class="btn-item">
                <button class="numBtn" value="7">7</button>
                <button class="numBtn" value="8">8</button>
                <button class="numBtn" value="9">9</button>
            </div>
            <div class="btn-item">
                <button class="delete">刪</button>
                <button class="numBtn" value="0">0</button>
                <button class="guess">猜</button>
            </div>
        </div>
    </div>

    <script src="/Hw1/hw1.js"></script>
</body>

</html>
