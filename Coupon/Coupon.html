<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Coupon/Coupon.css">
</head>
<body>
    <!-- 標題區塊 -->
    <div class="heading">
        <div class="img"><img src="/Photo/KLOOK.jpg" alt=""></div>
        <div class="search"><input type="text" placeholder="探索目的地 / 活動"></div>
        <div class="item-gp">
            <div class="item"><a href="#">客服中心</a></div>
            <div class="item"><a href="#">購物車</a></div>
            <div class="item"><a href="#">註冊</a></div>
            <div class="item"><a href="#">登入</a></div>
        </div>
    </div> 
    <div class="wrap">
        <!-- 個人用戶區塊 -->
    <div class="account-gp">
        <!-- 人頭區 -->
        <div class="person-information">
            <div class="photo"><img src="/Photo/me.png" alt=""></div>
            <div class="name"><p>Klook 用戶</p></div>
            <div class="edit-information"><a href="#"><p>管理個人資料 ></p></a></div>
            <!-- 操作區 -->
            <ul>
                <div class="item"><a href="#"><img src="/Photo/order.png" alt=""><li>訂單</li></a></div>
                <div class="item"><a href="#"><img src="/Photo/coupon.png" alt=""><li>優惠碼</li></a></div>
                <div class="item"><a href="#"><img src="/Photo/comment.png" alt=""><li>評價</li></a></div>
                <div class="item"><a href="#"><img src="/Photo/credit-card.png" alt=""><li>管理方式</li></a></div>
                <div class="item"><a href="#"><img src="/Photo/love.png" alt=""><li>我的最愛</li></a></div>
                <div class="item"><a href="#"><img src="/Photo/setting.png" alt=""><li>帳戶設定</li></a></div>
            </ul>
        </div>
    </div>
    <!-- 兌換區塊 -->
    <div class="use-gp">
        <!-- 輸入兌換碼區 -->
        <div class="exchange">
            <input type="text" placeholder="請輸入優惠碼">
            <button>兌換</button>
        </div>
        <!-- 適用/不適用區 -->
        <div class="applicable">
            <div class="btn">
                <button>適用</button>
                <button>不適用</button>
            </div>
            <div class="coupon">
                <div class="img"><img src="/Photo/coupon.webp" alt=""></div>
                <div class="txt"><p>嗚嗚～沒有優惠碼</p>
                    <span>正好拿到優惠碼？馬上輸入上方欄位！或是邀請好友使用 Klook，同享好康！</span>
                </div>
                <div class="coupon-btn">
                    <button>去逛逛</button>
                    <button>揪好友</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
